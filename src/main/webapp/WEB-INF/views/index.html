<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Product Management</h1>
<p id="create">
    <a style="color:white;text-decoration: none" th:href="@{/product/create}">
        Create New Product
    </a>
</p>

<table id="table" style="border: 1px solid black !important;">
    <thead>
    <tr >
        <th>Id</th>
        <th>Name</th>
        <th>Color</th>
        <th>Price</th>
        <th>Image</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.color}"></td>
        <td th:text="${product.price}"></td>
        <td><img width="150" height="150" th:src="@{'/img/' + ${product.image}}"></td>
        <td><a th:href="@{/product/{id}/edit(id=${product.getId()})}">edit</a></td>
        <td><a style="background-color: red" th:href="@{/product/{id}/delete(id=${product.getId()})}">delete</a></td>
        <td><a th:href="@{product/{id}/view(id=${product.getId()})}">view</a></td>
    </tr>
</table>
<img src="AirPodsMaxApple.png" alt="2222">
<footer th:replace="/layout :: footer">

</footer>
</body>
</html>
