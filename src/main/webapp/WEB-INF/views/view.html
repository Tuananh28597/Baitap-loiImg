<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>View Product</h1>
<p>
    <a th:href="@{/product}">
        Back To Product List
    </a>
</p>

<div>
    <div>
        <label>Id</label>
        <label th:text="${product.id}"></label>
    </div>
    <div>
        <label>Name</label>
        <label th:text="${product.name}"></label>
    </div>
    <div>
        <label>Color</label>
        <label th:text="${product.color}"></label>
    </div>
    <div>
        <label>Price</label>
        <label th:text="${product.price}"></label>
    </div>



</div>


</body>
</html>
